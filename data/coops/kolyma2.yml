text:
  fr: 'Kolyma2 veut être le futur des plateformes de livraison de repas : axée sur le sens et la qualité, équitable, participative, responsable et transparente, économiquement et écologiquement durable. Réussie, controversée, cool. C''est le plan. Et le rêve.'
  en: 'Kolyma2 aims to be the future food delivery platform: purpose-driven and quality-oriented; fair, participative, steward-owned and transparent; both economically and ecologically sustainable. Successful, controversial, cool. This is the plan. And the dream.'
