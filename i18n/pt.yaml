- id: digital_common.title
  translation: O software

- id: digital_common.content
  translation: >
    Ferramenta de ciclologística completa e de código aberto, permite que as cooperativas gerenciem suas entregas e que comerciantes, restaurantes e clientes acessem o serviço. O software é protegido por uma licença recíproca que reserva seu uso para as cooperativas.

- id: ecosystem.title
  translation: A federação

- id: ecosystem.content
  translation: >
    A CoopCycle é uma federação de cooperativas de entrega de bicicleta. Governada democraticamente pelas cooperativas, baseia-se na solidariedade entre elas e permite a redução de custos por meio da mutualização de serviços. Cria uma força coletiva de negociação para defender os direitos dos entregadores.

- id: association.title
  translation: A associação CoopCycle

- id: association.content
  translation: >
    A associação CoopCycle tem o objetivo de apoiar voluntariamente entregadores de todos os países europeus na construção de seus negócios. Desde setembro de 2017, trabalhamos em várias áreas, como:
    <ul>
      <li>criação de um modelo econômico anticapitalista, baseado no princípio do Comum</li>
      <li>desenvolvimento do software da plataforma CoopCycle (software & UI/UX)</li>
      <li>lobby político, ferramentas jurídicas, coordenação de equipe</li>
    </ul>

- id: association.join
  translation: >
    Junte-se à associação

- id: association.donate
  translation: >
    <strong>Você também pode <a href="https://www.helloasso.com/associations/coopcycle/formulaires/1/widget" target="_blank">fazer uma doação</a>.</strong>
    O dinheiro é usado para financiar servidores e eventos (encontros, dias de trabalho).

- id: association.win
  translation: >
    Vencedor do Prêmio de Economia Social e Solidária da cidade de Paris em 2018.

