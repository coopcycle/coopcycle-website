- id: headline
  translation: >
    Socializamos la entrega por bicicleta !

- id: headlinesub
  translation: >
      CoopCycle es la federación europea de cooperativas de entrega por bicicleta. En respuesta a la uberización, promovemos una entrega por bicicleta respetuosa de lxs repartidorxs y del medio ambiente.

- id: contactus
  translation: Contáctenos

