- id: association.donate
  translation: >
    <strong>You can <a href="https://www.helloasso.com/associations/coopcycle/formulaires/1/widget" target="_blank">support the association with a donation.</a></strong>
    <br>
    The money is used for webhosting and events organization (workshops, gatherings, conferences).

