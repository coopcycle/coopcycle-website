- id: association.title
  translation: The CoopCycle association

- id: association.content
  translation: >
    The CoopCycle association is a group of volonteers that help bikers to gather and organize. Since September 2017, we work on several topics, including:
    <ul>
    <li>the creation of an anti-capitalist economic model, based on the Commons</li>
    <li>the development of the CoopCycle software (UI/UX, dev, trainings, docs, aso.)</li>
    <li>political lobbying, juridical toolbox, global coordination</li>
    </ul>

- id: association.join
